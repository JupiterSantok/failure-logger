<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6407544dd.js" crossorigin="anonymous"></script>
    <title>Personal Website</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #f1c40f;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .back-button {
            background-color: #f1c40f;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
            display: block;
            text-align: center;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button:hover {
            background-color: #e0b106;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .gallery-item a {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            margin: auto;
        }

        .modal img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mt. Gulugod Baboy</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a href="javascript:void(0)" onclick="openModal('./gallery/Mangrove planting2.jpg')">
                <img src="./gallery/Mangrove planting2.jpg" alt="Image 1">
                <h3>Image 1</h3>
            </a>
        </div>
        <div class="gallery-item">
            <a href="javascript:void(0)" onclick="openModal('./gallery/Mangrove planting1.jpg')">
                <img src="./gallery/Mangrove planting1.jpg" alt="Image 2">
                <h3>Image 2</h3>
            </a>
        </div>
        <div class="gallery-item">
            <a href="javascript:void(0)" onclick="openModal('./gallery/Gulugod baboy1.jpg')">
                <img src="./gallery/Gulugod baboy1.jpg" alt="Image 3">
                <h3>Image 3</h3>
            </a>
        </div>
        <div class="gallery-item">
            <a href="javascript:void(0)" onclick="openModal('./gallery/Gulugod baboy1.jpg')">
                <img src="./gallery/Gulugod baboy1.jpg" alt="Image 4">
                <h3>Image 4</h3>
            </a>
        </div>
        <div class="gallery-item">
            <a href="javascript:void(0)" onclick="openModal('./gallery/Gulugod baboy1.jpg')">
                <img src="./gallery/Gulugod baboy1.jpg" alt="Image 5">
                <h3>Image 5</h3>
            </a>
        </div>
        <div class="gallery-item">
            <a href="javascript:void(0)" onclick="openModal('./gallery/Gulugod baboy1.jpg')">
                <img src="./gallery/Gulugod baboy1.jpg" alt="Image 6">
                <h3>Image 6</h3>
            </a>
        </div>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img id="modal-img" src="" alt="Clicked Image">
    </div>
</div>

<script>

    function openModal(imgSrc) {
        document.getElementById('modal').style.display = "block";
        document.getElementById('modal-img').src = imgSrc;
    }


    function closeModal() {
        document.getElementById('modal').style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('modal')) {
            closeModal();
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
